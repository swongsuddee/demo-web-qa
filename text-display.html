<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .hidden {
            display: none;
        }

        .opacity0 {
            opacity: 0;
        }

        .opacity50 {
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div id="example">
        <p>This is some <span class="hidden">hidden</span> text.</p>
        <p>This is some <span class="opacity50">dissolve</span> text.</p>
        <p>This is some <span class="opacity0">invisible</span> text.</p>
        <p>This is another paragraph.</p>
    </div>
</body>

</html>
